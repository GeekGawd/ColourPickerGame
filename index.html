<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript color picker</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./scripts/index.js" async></script>
  </head>
  <body>
    <div id="color-game-header">
      <p class="text-node-one">THE GREAT</p>
      <p class="text-node-two"></p>
      <p class="text-node-three">COLOR GAME</p>
    </div>
    <div id="status">
      <a class="new-color" href="#">NEW COLORS</a>
      <p class="message"></p>
      <div class="levels">
        <a href="#" name="easy">EASY</a>
        <a href="#" name="hard">HARD</a>
      </div>
    </div>
    <div id="color-palette-grid-container">
      <div class="color-palette-grid"></div>
    </div>
  </body>
</html>
